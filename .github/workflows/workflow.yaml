on: push
name: Tests
jobs:
  unit:
    runs-on: ubuntu-latest
    container: runatlantis/testing-env:latest
    env:
      GOFLAGS: "-mod=vendor"
    steps:
    - name: Setup file system permissions
      run: sudo chmod -R 777 $GITHUB_WORKSPACE /github /__w/_temp
    - uses: actions/checkout@master
    - run: make test-coverage
    - run: make check-fmt
    - run: make check-lint